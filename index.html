<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Streamer</title>
    <meta name="description" content="YouTube Streamer - YouTube वीडियो खोजें, देखें और प्रबंधित करें।">
    <meta name="keywords" content="YouTube, वीडियो, खोज, ट्रेंडिंग, इतिहास, स्ट्रीम, भारतीय, मनोरंजन">
    <meta name="author" content="Gemini">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for dark mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Tailwind's slate-100 */
        }
        body.dark {
            background-color: #0f172a; /* Tailwind's slate-900 */
        }
        .container-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Equivalent to gap-6 */
            max-width: 1440px;
            margin: auto;
            padding: 1.5rem; /* Equivalent to p-6 */
        }
        .main-content {
            display: grid;
            gap: 1.5rem; /* Equivalent to gap-6 */
            grid-template-columns: 1fr;
        }
        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }
        .video-thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem; /* rounded-lg */
        }
        .video-thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .scrollable-list {
            overflow-y: auto;
            height: 80vh; /* Adjust height as needed */
        }
        /* Custom scrollbar for better aesthetics */
        .scrollable-list::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-list::-webkit-scrollbar-track {
            background: #e2e8f0; /* slate-200 */
            border-radius: 10px;
        }
        .scrollable-list::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* slate-400 */
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        body.dark .scrollable-list::-webkit-scrollbar-track {
            background: #1f2937; /* dark:bg-gray-800 */
        }
        body.dark .scrollable-list::-webkit-scrollbar-thumb {
            background-color: #475569; /* dark:bg-slate-600 */
            border-color: #1f2937;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .description-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .description-content.open {
            max-height: 500px; /* A large enough value to allow transition */
            transition: max-height 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors">

    <!-- Main Container -->
    <div class="container-wrapper">

        <!-- Header and Search Bar -->
        <header class="bg-white dark:bg-slate-800 p-4 sm:p-6 rounded-xl shadow-lg flex flex-col gap-4 transition-colors">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl sm:text-3xl font-bold text-sky-600">YouTube स्ट्रीम</h1>
                <nav class="flex items-center gap-4">
                    <a href="#" data-page="home" class="nav-link text-slate-600 hover:text-sky-600 font-medium dark:text-slate-400 dark:hover:text-sky-400">होम</a>
                    <a href="#" data-page="trending" class="nav-link text-slate-600 hover:text-sky-600 font-medium dark:text-slate-400 dark:hover:text-sky-400">ट्रेंडिंग</a>
                    <a href="#" data-page="history" class="nav-link text-slate-600 hover:text-sky-600 font-medium dark:text-slate-400 dark:hover:text-sky-400">इतिहास</a>
                    <a href="#" data-page="about" class="nav-link text-slate-600 hover:text-sky-600 font-medium dark:text-slate-400 dark:hover:text-sky-400">हमारे बारे में</a>
                    <a href="#" data-page="privacy" class="nav-link text-slate-600 hover:text-sky-600 font-medium dark:text-slate-400 dark:hover:text-sky-400">प्राइवेसी</a>
                    <!-- New button to toggle theme -->
                    <button id="theme-toggle" class="p-2 rounded-full text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <i class="fas fa-moon"></i>
                    </button>
                </nav>
            </div>
            <div class="flex-1 w-full sm:w-auto flex flex-col sm:flex-row gap-2 items-center">
                <input id="search-input" type="text" placeholder="वीडियो खोजें..." class="flex-1 p-3 rounded-xl border border-slate-300 dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-sky-500 transition-colors">
                <button id="search-button" class="bg-sky-500 text-white font-semibold p-3 rounded-xl hover:bg-sky-600 transition-colors shadow-md">खोजें</button>
                <!-- New button to trigger PWA install prompt -->
                <button id="install-button" class="hidden bg-emerald-500 text-white font-semibold p-3 rounded-xl hover:bg-emerald-600 transition-colors shadow-md">होम स्क्रीन पर जोड़ें</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="dynamic-content-container" class="main-content">
            <!-- Dynamic content will be loaded here -->
        </main>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="message-modal" class="modal">
        <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg text-center max-w-sm w-full transition-colors">
            <p id="modal-message" class="text-lg font-medium text-slate-700 dark:text-slate-300"></p>
            <button id="modal-close-button" class="mt-4 bg-sky-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-sky-600 transition-colors">ठीक है</button>
        </div>
    </div>

    <script>
        // API key placeholder. YOU MUST REPLACE 'YOUR_API_KEY' with your actual YouTube Data API v3 key.
        const API_KEY = 'AIzaSyATqoBHxdsF2du7Xx-3cNTYmNwyzNh4J58';
        const BASE_API_URL = 'https://www.googleapis.com/youtube/v3';
        const VIDEO_EMBED_URL = 'https://www.youtube.com/embed/';
        const LOCAL_STORAGE_KEY = 'watchHistory';
        const THEME_STORAGE_KEY = 'theme';

        // Get DOM elements
        const navLinks = document.querySelectorAll('.nav-link');
        const dynamicContentContainer = document.getElementById('dynamic-content-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');
        const installButton = document.getElementById('install-button');
        let deferredPrompt;
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        // Function to show the custom message modal
        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Function to hide the custom message modal
        function hideModal() {
            modalMessage.textContent = "";
            messageModal.style.display = 'none';
        }

        // Close modal when the button is clicked
        modalCloseButton.addEventListener('click', hideModal);

        // Function to render the list of videos
        function renderVideos(videos, container, isHistory = false) {
            container.innerHTML = ''; // Clear previous results
            
            if (videos.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400">कोई परिणाम नहीं मिला।</p>`;
                return;
            }

            videos.forEach(video => {
                const videoId = isHistory ? video.videoId : (video.id.videoId || video.id);
                const thumbnailUrl = isHistory ? video.thumbnailUrl : video.snippet.thumbnails.high.url;
                const title = video.snippet ? video.snippet.title : video.title;
                const channel = video.snippet ? video.snippet.channelTitle : video.channelTitle;
                const description = video.snippet ? video.snippet.description : video.description;

                const videoElement = document.createElement('div');
                videoElement.className = 'video-thumbnail bg-slate-50 dark:bg-slate-700 p-3 rounded-xl flex flex-row items-center gap-4 transition-all shadow-md hover:shadow-lg';
                videoElement.dataset.videoId = videoId;
                videoElement.dataset.title = title;
                videoElement.dataset.channel = channel;
                videoElement.dataset.description = description;
                videoElement.dataset.thumbnailUrl = thumbnailUrl;

                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = thumbnailUrl;
                thumbnailImage.alt = title;
                thumbnailImage.className = 'rounded-md w-24 h-24 object-cover flex-shrink-0';
                videoElement.appendChild(thumbnailImage);

                const textContent = document.createElement('div');
                textContent.className = 'flex flex-col justify-start';

                const titleElement = document.createElement('h3');
                titleElement.className = 'text-sm font-semibold text-slate-800 dark:text-slate-200 line-clamp-2';
                titleElement.textContent = title;
                textContent.appendChild(titleElement);

                const channelElement = document.createElement('p');
                channelElement.className = 'text-xs text-slate-500 dark:text-slate-400 mt-1';
                channelElement.textContent = channel;
                textContent.appendChild(channelElement);
                
                videoElement.appendChild(textContent);

                videoElement.addEventListener('click', () => {
                    renderHomePage(videoId, {title, channel, description, thumbnailUrl});
                });

                container.appendChild(videoElement);
            });
        }

        // Function to play a video in the iframe and display its details
        function playVideo(videoId, videoData) {
            const videoPlayer = document.getElementById('video-player');
            const videoDetails = document.getElementById('video-details');
            const videoTitle = document.getElementById('video-title');
            const channelName = document.getElementById('channel-name');
            const videoDescription = document.getElementById('video-description');
            const descriptionWrapper = document.getElementById('description-wrapper');
            const toggleIcon = document.getElementById('toggle-icon');

            videoPlayer.src = `${VIDEO_EMBED_URL}${videoId}?autoplay=1`;
            if (videoDetails) videoDetails.style.display = 'block';
            if (videoTitle) videoTitle.textContent = videoData.title;
            if (channelName) channelName.textContent = videoData.channel;
            if (videoDescription) videoDescription.textContent = videoData.description;

            if (descriptionWrapper) {
                descriptionWrapper.classList.remove('open');
            }
            if (toggleIcon) {
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
            }

            saveToWatchHistory({
                videoId: videoId,
                title: videoData.title,
                channelTitle: videoData.channel,
                description: videoData.description,
                thumbnailUrl: videoData.thumbnailUrl
            });
        }

        // Function to fetch videos from the YouTube API
        async function searchVideos(query) {
            if (API_KEY === 'YOUR_API_KEY') {
                showModal("कृपया अपनी YouTube API Key कोड में जोड़ें।");
                return;
            }
            if (!query) {
                showModal("खोजने के लिए कुछ दर्ज करें।");
                return;
            }

            const videoList = document.getElementById('video-list');
            videoList.innerHTML = `<p id="loading-message" class="text-center text-slate-500 dark:text-slate-400">खोज रहा है...</p>`;

            try {
                const response = await fetch(`${BASE_API_URL}/search?part=snippet&q=${encodeURIComponent(query)}&key=${API_KEY}&type=video&maxResults=20`);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                const data = await response.json();
                renderVideos(data.items, videoList);
            } catch (error) {
                console.error("Failed to fetch videos:", error);
                showModal(`वीडियो लोड करने में त्रुटि: ${error.message}`);
                videoList.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400">लोड करने में विफल रहा।</p>`;
            }
        }
        
        // Function to fetch trending videos
        async function fetchTrendingVideos() {
             if (API_KEY === 'YOUR_API_KEY') {
                showModal("कृपया अपनी YouTube API Key कोड में जोड़ें।");
                return;
            }

            const trendingList = document.getElementById('trending-list');
            trendingList.innerHTML = `<p id="trending-loading" class="text-center text-slate-500 dark:text-slate-400">ट्रेंडिंग वीडियो लोड हो रहे हैं...</p>`;

            try {
                const response = await fetch(`${BASE_API_URL}/videos?part=snippet&chart=mostPopular&regionCode=IN&key=${API_KEY}&maxResults=20`);
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                const data = await response.json();
                if (data.items.length > 0) {
                     renderVideos(data.items, trendingList);
                } else {
                    trendingList.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400">कोई ट्रेंडिंग वीडियो नहीं मिला।</p>`;
                }
            } catch (error) {
                console.error("Failed to fetch trending videos:", error);
                showModal(`ट्रेंडिंग वीडियो लोड करने में त्रुटि: ${error.message}`);
                trendingList.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400">लोड करने में विफल रहा।</p>`;
            }
        }
        
        // Local Storage Functions
        function getWatchHistory() {
            try {
                const history = localStorage.getItem(LOCAL_STORAGE_KEY);
                return history ? JSON.parse(history) : [];
            } catch (e) {
                console.error("Failed to retrieve watch history from local storage.", e);
                return [];
            }
        }

        function saveToWatchHistory(videoData) {
            const history = getWatchHistory();
            const existingIndex = history.findIndex(v => v.videoId === videoData.videoId);
            if (existingIndex !== -1) {
                history.splice(existingIndex, 1);
            }
            history.unshift(videoData);
            const limitedHistory = history.slice(0, 20);
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(limitedHistory));
            } catch (e) {
                console.error("Failed to save watch history to local storage.", e);
            }
        }

        function renderWatchHistory() {
            const history = getWatchHistory();
            const historyList = document.getElementById('history-list');
            if (history.length === 0) {
                historyList.innerHTML = `<p class="text-slate-500 dark:text-slate-400">अभी तक कोई वीडियो नहीं देखा गया है।</p>`;
            } else {
                renderVideos(history, historyList, true);
            }
        }
        
        // Function to handle theme toggle
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            
            if (newTheme === 'dark') {
                body.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                body.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            
            try {
                localStorage.setItem(THEME_STORAGE_KEY, newTheme);
            } catch (e) {
                console.error("Failed to save theme preference.", e);
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            renderHomePage(null, null, searchInput.value.trim());
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                renderHomePage(null, null, searchInput.value.trim());
            }
        });
        
        // Navigation links event listener
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const page = link.getAttribute('data-page');
                switch (page) {
                    case 'home':
                        renderHomePage();
                        break;
                    case 'trending':
                        renderTrendingPage();
                        break;
                    case 'history':
                        renderHistoryPage();
                        break;
                    case 'about':
                        renderAboutPage();
                        break;
                    case 'privacy':
                        renderPrivacyPage();
                        break;
                }
            });
        });

        // PWA (Progressive Web App) related code
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                installButton.classList.add('hidden');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showModal('ऐप सफलतापूर्वक होम स्क्रीन पर जोड़ा गया!');
                        deferredPrompt = null; 
                    } else {
                        showModal('इंस्टॉलेशन रद्द कर दिया गया।');
                    }
                });
            }
        });
        
        // Function to handle button events (defined inside renderHomePage for scope)
        function setupButtonListeners() {
            const likeButton = document.getElementById('like-button');
            const shareButton = document.getElementById('share-button');
            const downloadButton = document.getElementById('download-button');
            const descriptionToggle = document.getElementById('description-toggle');
            const descriptionWrapper = document.getElementById('description-wrapper');
            const toggleIcon = document.getElementById('toggle-icon');

            if (likeButton) {
                likeButton.addEventListener('click', () => {
                    showModal("यह वीडियो पसंद आया! (यह केवल एक प्रदर्शन है)");
                });
            }

            if (shareButton) {
                shareButton.addEventListener('click', () => {
                    const videoPlayer = document.getElementById('video-player');
                    const videoLink = videoPlayer.src;
                    if (videoLink) {
                        const tempInput = document.createElement('input');
                        tempInput.value = videoLink;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        try {
                            document.execCommand('copy');
                            showModal("लिंक कॉपी हो गया!");
                        } catch (err) {
                            showModal("लिंक कॉपी करने में विफल रहा।");
                        }
                        document.body.removeChild(tempInput);
                    } else {
                        showModal("पहले एक वीडियो चलाएं।");
                    }
                });
            }

            if (downloadButton) {
                downloadButton.addEventListener('click', () => {
                    showModal("YouTube की नीतियों के कारण, हम सीधे वीडियो डाउनलोड नहीं कर सकते हैं।");
                });
            }

            if (descriptionToggle) {
                descriptionToggle.addEventListener('click', () => {
                    descriptionWrapper.classList.toggle('open');
                    if (descriptionWrapper.classList.contains('open')) {
                        toggleIcon.classList.remove('fa-chevron-down');
                        toggleIcon.classList.add('fa-chevron-up');
                    } else {
                        toggleIcon.classList.remove('fa-chevron-up');
                        toggleIcon.classList.add('fa-chevron-down');
                    }
                });
            }
        }
        
        // --- Dynamic Page Rendering Functions ---

        // Render Home Page
        function renderHomePage(videoId = null, videoData = null, searchQuery = 'Latest Movies') {
            document.title = "YouTube Streamer - होम";
            searchInput.classList.remove('hidden');
            searchButton.classList.remove('hidden');
            dynamicContentContainer.innerHTML = `
                <div class="video-player-container bg-white dark:bg-slate-800 p-4 rounded-xl shadow-lg transition-colors">
                    <div class="relative w-full aspect-video rounded-xl overflow-hidden">
                        <iframe id="video-player" class="absolute top-0 left-0 w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div id="video-details" class="mt-4 hidden">
                        <h2 id="video-title" class="text-xl font-bold text-slate-900 dark:text-slate-100"></h2>
                        <p id="channel-name" class="text-slate-600 dark:text-slate-400 mt-1"></p>
                        
                        <div class="flex items-center gap-4 mt-4">
                            <button id="like-button" class="flex items-center gap-1.5 p-2 rounded-full text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700 transition-colors">
                                <i class="fas fa-thumbs-up"></i>
                                <span>लाइक</span>
                            </button>
                            <button id="share-button" class="flex items-center gap-1.5 p-2 rounded-full text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700 transition-colors">
                                <i class="fas fa-share"></i>
                                <span>शेयर</span>
                            </button>
                            <button id="download-button" class="flex items-center gap-1.5 p-2 rounded-full text-slate-600 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700 transition-colors">
                                <i class="fas fa-download"></i>
                                <span>डाउनलोड</span>
                            </button>
                        </div>

                        <div class="mt-4 border-t pt-4 border-slate-200 dark:border-slate-700">
                            <button id="description-toggle" class="flex justify-between items-center w-full text-left font-semibold text-slate-800 dark:text-slate-200 focus:outline-none">
                                <span>विवरण</span>
                                <i id="toggle-icon" class="fas fa-chevron-down text-sm"></i>
                            </button>
                            <div id="description-wrapper" class="description-content">
                                <p id="video-description" class="text-slate-500 dark:text-slate-400 text-sm mt-2 whitespace-pre-wrap"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video-list-container" class="video-list-container bg-white dark:bg-slate-800 p-4 rounded-xl shadow-lg transition-colors">
                    <h2 class="text-xl font-bold mb-4">वीडियो परिणाम</h2>
                    <div id="video-list" class="flex flex-col gap-4 scrollable-list">
                        <p class="text-center text-slate-500 dark:text-slate-400">खोज रहा है...</p>
                    </div>
                </div>
            `;
            setupButtonListeners();
            if (videoId && videoData) {
                playVideo(videoId, videoData);
            }
            searchVideos(searchQuery);
        }

        // Render Trending Page
        function renderTrendingPage() {
            document.title = "YouTube Streamer - ट्रेंडिंग";
            searchInput.classList.add('hidden');
            searchButton.classList.add('hidden');
            dynamicContentContainer.innerHTML = `
                <div class="col-span-1 lg:col-span-3 bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg my-8">
